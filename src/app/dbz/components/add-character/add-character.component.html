<h4>Agregar  Personaje</h4>

<form (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    placeholder="Nombre"
    class="form-control mb-2"
    name="name"
  >
  <!-- NgModel y NgForm, el [()] <-- Two way databinding -->
  <input
    type="text"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="form-control mb-2"
    name="power">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{ character | json }}</pre>
</form>
