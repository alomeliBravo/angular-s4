<h4>Listado</h4>
<!-- Todo lo que estÃ© dentro de corchetes deja que angular lo controle -->
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirt = first;
    let isLast = last;
    let isEven = even"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary': isEven
    }">
    <span class="text-primary"> {{i + 1}} </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
    <span>Es el primero: {{isFirt}} </span>
  </li>
</ul>
